<!DOCTYPE html>
<html>
<head>
    <title> Alien Typer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="JavaScript.js" defer></script>
    
</head>
<body>
    <main>
        <h1><img src="https://cdn-icons-png.freepik.com/512/8483/8483946.png" />Alien Typer</h1>
        
        <div id="header">
            <span id="info">
                30
            </span>

            <h2 id="start"></h2>
            <span id="buttons">
                <button id="ng" onclick="startgame()">New game</button>
            </span>
            <h2 id="wpm">WPM: </h2><h2 id="cpm">CPM:</h2><h2 id="mistake">MISTAKES:</h2>
        </div>
        <div id="game">
            <input type="text" class="field" id="tex" />
            <div id="words">

            </div>
            <div id="cursor">

            </div>
        </div>
        <h1 id="time over"></h1>
    </main>

</body>
</html>
